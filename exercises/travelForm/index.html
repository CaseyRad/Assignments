<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Travel Form</title>
</head>
<body>

    <h1>Travel Form</h1>

<form name="travelForm">
    First Name: <input type="text" name="firstName" id="firstName">
    <br><br>
    Last Name: <input type="text" name="lastName" id="lastName">
    <br><br>
    Age: <input type= "number" name="age" id="age">
    <br><br>
    Gender: <br>
    <input type="radio" name="gender" id="gender1" value="Male"> Male
    <input type="radio" name="gender" id="gender2" value="Female"> Female
    <br><br>
    Location: <br>
    <input type="checkbox" name="location" id="location1" value="Singapore" > Singapore
    <input type="checkbox" name="location" id="location2" value="Hong Kong"> Hong Kong
    <input type="checkbox" name="location" id="location3" value="Tokyo"> Tokyo
    <br><br>
    Dietary Restrictions: <br>
    <input type="checkbox" name="restriction" id="restriction1" value="Vegetarian"> Vegetarian
    <input type="checkbox" name="restriction" id="restriction2" value="Keto"> Keto
    <input type="checkbox" name="restriction" id="restriction3" value="Gluten Free"> Gluten Free
    <br><br>
    <button id="submitButton">Submit</button>


</form>
 
<script src="app.js" ></script>   
</body>
</html>
