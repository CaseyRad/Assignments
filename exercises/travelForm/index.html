<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Travel Form</title>
</head>
<body>

    <h1>Travel Form</h1>
    
<form>
    First Name: <input type="text" name="firstName" id="firstName">
    <br><br>
    Last Name: <input type="text" name="LastName" id="lastName">
    <br><br>
    Age: <input type= "number" name="age" id="age">
    <br><br>
    Gender: <br>
    <input type="radio" name="gender1" id="gender1"> Male
    <input type="radio" name="gender2" id="gender2"> Female
    <br><br>
    Location: <br>
    <input type="checkbox" name="location1"    id="location1"> Singapore
    <input type="checkbox" name="location2" id="location2"> Hong Kong 
    <input type="checkbox" name="location3" id="location3"> Tokyo
    <br><br>
    Dietary Restrictions: <br>
    <input placeholder="vegetarian" type="checkbox" name="restriction1" id="restriction1"> Vegetarian
    <input type="checkbox" name="restriction2" id="restriction2"> Keto
    <input type="checkbox" name="restriction3" id="restriction3"> Gluten Free
    <br><br>
    <button id="submitButton">Submit</button>







</form>
 
















<script src="app.js" ></script>   
</body>
</html>
